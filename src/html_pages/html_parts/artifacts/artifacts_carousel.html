<section class="carousel center">
   <div class="container carousel__container">

      <div class="carousel__image">
         <div class="swiper-wrapper carousel__wrapper">
            <img src="images/artifacts/carousel/img-1.png" alt="Image 1" class="swiper-slide carousel__img img-1">

            <img src="images/artifacts/carousel/img-2.png" alt="Image 2" class="swiper-slide carousel__img img-2">

            <img src="images/artifacts/carousel/img-1.png" alt="Image 3" class="swiper-slide carousel__img img-3">

            <img src="images/artifacts/carousel/img-2.png" alt="Image 4" class="swiper-slide carousel__img img-4">

         </div>

         <div class="carousel__pagination"></div>

         <div class="carousel__arrows">
            <div class="carousel__arrow-left">
               <svg width="10" height="17" viewBox="0 0 10 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                     d="M9 1L2.55635 7.04093C1.82686 7.72482 1.46211 8.06677 1.46211 8.5C1.46211 8.93323 1.82686 9.27518 2.55635 9.95908L9 16"
                     stroke="" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
               </svg>


            </div>

            <div class="carousel__arrow-right">
               <svg width="10" height="17" viewBox="0 0 10 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                     d="M0.999999 16L7.44365 9.95908C8.17314 9.27518 8.53789 8.93323 8.53789 8.5C8.53789 8.06677 8.17314 7.72482 7.44365 7.04093L1 1"
                     stroke="" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
               </svg>

            </div>
         </div>
      </div>

      <!-- carousel__ground - это подложка для сокрытия нижней части таблички с надписью "АРТЕФАКТЫ", как как блок carousel__info имеет прозрачность, и, при ширине экрана от 768px и меньше, нижняя часть таблички "АРТЕФАКТЫ" "просвечивается" сквозь него -->
      <div class="carousel__ground">
         <div class="carousel__info">
            <div class="carousel__header">Жемчуг и серебро</div>
            <div class="carousel__text">
               <p>Комплект для стандартной коррекции зоны Севера. Упаковка включает в себя 250 грамм отборного жемчуга и
                  35 грамм серебра.</p>
            </div>

            <div class="carousel__btns">
               <button class="carousel__more-btn">
                  <img src="images/artifacts/cards/cart.svg" alt="Cart Icon">10 200 РУБ.</button>

               <a href="#" class="carousel__all-btn">
                  Узнать подробнее
               </a>

            </div>
         </div>
      </div>

      <div class="carousel__rectangle"></div>
   </div>
</section>
